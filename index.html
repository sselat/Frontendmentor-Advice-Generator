<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator - Frontend Mentor</title>
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id" id="advice-id">Advice #1</h2>
            <p class="advice-description" id="advice-text">Remember that spiders are more afraid of you, than you are of them.</p>
            <picture>
                <source srcset="src/img/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="src/img/pattern-divider-desktop.svg" alt="Pattern Divider">
            </picture>
            <button class="advice-update" id="adviceGeneratorBtn">
                <img src="src/img/icon-dice.svg" alt="dice icon">
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
